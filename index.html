<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./src/logo.png" />

    <!-- Viewport settings for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Title Tag with target keyword -->
    <title>Solace Craft - Modern & Stylish Designs</title>

    <!-- Meta Description for better click-through rates on SERPs -->
    <meta name="description" content="Solace Craft offers premium custom furniture in Bangalore. Discover modern, stylish, and ergonomic furniture crafted with quality materials. Perfect for home and office spaces.">

    <!-- Keywords Meta Tag (for reference, but not heavily used by search engines) -->
    <meta name="keywords" content="Bangalore furniture, custom furniture Bangalore, modern furniture Bangalore, furniture for home and office, ergonomic furniture, furniture store Bangalore" />

    <!-- Open Graph Metadata for Social Media Sharing -->
    <meta property="og:title" content="Best Custom Furniture in Bangalore | Solace Craft" />
    <meta property="og:description" content="Explore a wide range of custom furniture in Bangalore. Modern designs, ergonomic solutions, and high-quality materials at Solace Craft." />
    <meta property="og:image" content="https://www.solacecraft.in/assets/images/showcase.jpg" />
    <meta property="og:url" content="https://www.solacecraft.in" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Best Custom Furniture in Bangalore | Solace Craft" />
    <meta name="twitter:description" content="Looking for custom furniture in Bangalore? Solace Craft offers stylish and ergonomic solutions for your home and office." />


    <!-- Canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="https://www.solacecraft.in" />

    <!-- Structured Data for Rich Snippets (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FurnitureStore",
      "name": "Solace Craft",
      "url": "https://www.solacecraft.in",
      "logo": "https://www.solacecraft.in/src/logo.png",
      "sameAs": [
        "https://www.facebook.com/solacecraft",
        "https://www.instagram.com/solacecraft",
        "https://twitter.com/solacecraft"
      ],
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "16/1 Bellappa Reddy Layout, A Main Rd, Margondanahalli",
        "addressLocality": "K R Puram Post, Bengaluru",
        "addressRegion": "Karnataka",
        "postalCode": "560036",
        "addressCountry": "IN"
    },
    
    
      "openingHours": "Mo,Tu,We,Th,Fr,Sa 09:00-20:00",
      "priceRange": "15000-50000"
    }
    </script>

    <!-- Author Information -->
    <meta name="author" content="Solace Craft - Bangalore's Leading Furniture Store" />

    <!-- Robots Meta Tag to tell search engines what to do -->
    <meta name="robots" content="index, follow" />
  </head>

  <body>
    <div id="root"></div>

    <!-- JavaScript import for the React application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
